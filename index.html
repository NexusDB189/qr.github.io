<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Photo and Scan QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        #canvas {
            display: none;
        }

        #capture-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #capture-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Capture Photo and Scan QR Code</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="status">Waiting for QR code...</p>
    <button id="capture-button">Capture Photo</button>

    <script>
        const video = document.getElementById('video');
        const statusElement = document.getElementById('status');
        const captureButton = document.getElementById('capture-button');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Start camera stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // Use the rear camera
            .then((stream) => {
                video.srcObject = stream;
                video.play();
                console.log('Camera initialized');
            })
            .catch((error) => {
                statusElement.textContent = 'Unable to access the camera. Please check permissions.';
                console.error('Error accessing camera:', error);
            });

        // Capture the photo from the video feed when the button is clicked
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current frame from the video to the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Scan the image on the canvas for a QR code
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                const orderId = code.data; // Assuming QR code contains the Order ID
                console.log('QR code detected:', orderId); // Debugging log
                updateOrderStatus(orderId);
            } else {
                statusElement.textContent = 'QR code not found. Please try again.';
                console.log('QR code not found');
            }
        });
        function updateOrderStatus(orderId, newStatus) {
    const data = new FormData();
    data.append('id', orderId);
    data.append('status', newStatus);

    fetch('/update-status', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ id: 1, status: 'Delivered' })
})
.then(response => response.json())
.then(data => {
    if (data.error) {
        console.error('Failed to update status:', data.error);
        alert('Failed to update order status.');
    } else {
        console.log(data.message);
        alert('Order status updated successfully.');
    }
})
.catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
